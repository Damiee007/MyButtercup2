<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Buttercup</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top, #a2d9ff, #ffffff);
      font-family: Arial, sans-serif;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 700px;
      height: 100%;
      max-height: 500px;
      background: #e6f7ff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20%;
      background: #6b94d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .man, .woman {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      bottom: 20%;
      transform-origin: bottom center;
    }

    .man { left: 25%; }
    .woman { right: 25%; }

    /* Head */
    .head {
      width: 60px;
      height: 60px;
      background: #ffd9b3;
      border-radius: 50%;
      border: 2px solid #333;
      position: relative;
    }

    .eye {
      position: absolute;
      top: 18px;
      width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
    }
    .eye.left { left: 12px; }
    .eye.right { right: 12px; }

    .smile {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 22px;
      height: 10px;
      border-bottom: 2px solid #000;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    /* Body */
    .body {
      width: 40px;
      height: 100px;
      background: currentColor;
      border-radius: 15px;
      border: 2px solid #333;
    }

    .man .body { color: #2e5bff; }
    .woman .body { color: #ff4d88; }

    /* Arms */
    .arm {
      width: 14px;
      height: 70px;
      background: currentColor;
      border: 2px solid #333;
      position: absolute;
      top: 80px;
      border-radius: 8px;
    }

    .man .arm.right {
      right: -22px;
      transform-origin: top left;
      animation: offer-ring 4s forwards;
    }
    .man .arm.left { left: -22px; }
    .woman .arm.left { left: -22px; }
    .woman .arm.right { right: -22px; }

    /* Legs */
    .legs {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    .leg {
      width: 16px;
      height: 70px;
      background: currentColor;
      border: 2px solid #333;
      border-radius: 6px;
      transform-origin: top center;
    }

    .man .leg.left { animation: kneel-leg 4s forwards; }
    .woman .leg { background: #ff4d88; }

    /* Ring */
    .ring {
      position: absolute;
      bottom: 55%;
      left: 47%;
      width: 20px;
      height: 20px;
      border: 3px solid gold;
      border-radius: 50%;
      opacity: 0;
      animation: show-ring 4s forwards;
      animation-delay: 2s;
    }

    @keyframes body-lower {
      0%,40% { transform: translateY(0); }
      100% { transform: translateY(30px); }
    }

    @keyframes kneel-leg {
      0%,40% { transform: rotate(0) translateX(0); }
      100% { transform: rotate(70deg) translateX(15px); }
    }

    @keyframes offer-ring {
      0%,50% { transform: rotate(0); }
      70% { transform: rotate(-60deg); }
      100% { transform: rotate(-30deg); }
    }

    @keyframes show-ring {
      0% { opacity: 0; transform: scale(0.3); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Heart */
    .heart {
      position: absolute;
      bottom: 70%;
      left: 50%;
      width: 35px;
      height: 35px;
      background: red;
      transform: rotate(-45deg);
      opacity: 0;
      animation: float-heart 2s forwards;
      animation-delay: 3s;
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 35px;
      height: 35px;
      background: red;
      border-radius: 50%;
    }

    .heart:before { top: -17px; left: 0; }
    .heart:after { left: 17px; top: 0; }

    @keyframes float-heart {
      0% { opacity: 0; transform: translateY(0) scale(0.6) rotate(-45deg); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-80px) scale(1.2) rotate(-45deg); }
    }

    /* Proposal container */
    .proposal-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      opacity: 0;
      animation: show-text 2s forwards;
      animation-delay: 3.5s;
    }

    .proposal-text {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .reply-btn {
      padding: 8px 16px;
      background: #25D366;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-left: 8px;
      animation: bounce 1s infinite;
      animation-delay: 5.2s;
    }

    @keyframes show-text {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .replay-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background: #2e5bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .man, .woman { bottom: 18%; }
      .proposal-text { font-size: 18px; }
      .reply-btn { font-size: 14px; padding: 6px 12px; }
    }

    @media (max-width: 480px) {
      .man, .woman { bottom: 15%; }
      .proposal-text { font-size: 16px; }
      .reply-btn { font-size: 14px; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <button class="replay-btn" onclick="replay()">Replay</button>

    <!-- Ground -->
    <div class="ground">
      <div class="proposal-container">
        <div class="proposal-text">Will you be my girlfriend?</div>
        <a href="https://wa.me/2349015151842?text=Yes%2C+I+say+YES!" target="_blank" class="reply-btn">Reply</a>
      </div>
    </div>

    <!-- Man -->
    <div class="man">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="smile"></div>
      </div>
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="legs">
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
    </div>

    <!-- Woman -->
    <div class="woman">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="smile"></div>
      </div>
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Extras -->
    <div class="ring"></div>
    <div class="heart"></div>
  </div>

  <script>
    function replay() {
      const scene = document.getElementById('scene');
      scene.innerHTML = scene.innerHTML;
    }
  </script>
</body>
</html>
