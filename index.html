<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Buttercup</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top, #a2d9ff, #ffffff);
      font-family: Arial, sans-serif;
    }

    /* Responsive scene: width <= 700px or 92vw, keep aspect ratio */
    .scene {
      position: relative;
      width: min(700px, 92vw);
      aspect-ratio: 7 / 5; /* keeps 700x500 ratio */
      background: #e6f7ff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* ground */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: #6b94d2;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      z-index: 3;
    }

    /* People container basics */
    .man, .woman {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      bottom: 120px; /* stands on top of ground */
      /* we'll center horizontally with left + translateX */
    }

    /* Use percentages so they stay apart on small screens */
    .man {
      left: 26%;
      transform: translateX(-50%) translateY(0); /* keep translateX in place while animating translateY */
      transform-origin: bottom center;
      animation: body-lower 4s forwards;
      z-index: 4;
    }

    .woman {
      left: 74%;
      transform: translateX(-50%) translateY(0);
      transform-origin: bottom center;
      z-index: 4;
    }

    /* Head */
    .head {
      width: 70px;
      height: 70px;
      background: #ffd9b3;
      border-radius: 50%;
      border: 2px solid #333;
      position: relative;
    }

    /* Face */
    .eye {
      position: absolute;
      top: 25px;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
    }
    .eye.left { left: 18px; }
    .eye.right { right: 18px; }

    .smile {
      position: absolute;
      bottom: 15px;
      left: 50%;
      width: 30px;
      height: 15px;
      border-bottom: 3px solid #000;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    /* Body */
    .body {
      width: 50px;
      height: 120px;
      background: currentColor;
      border-radius: 20px;
      border: 2px solid #333;
      margin-top: 6px;
    }
    .man .body { color: #2e5bff; }
    .woman .body { color: #ff4d88; }

    /* Arms */
    .arm {
      width: 16px;
      height: 80px;
      background: currentColor;
      border: 2px solid #333;
      position: absolute;
      top: 90px;
      border-radius: 10px;
    }
    .man .arm.left { left: -25px; }
    .man .arm.right {
      right: -25px;
      transform-origin: top left;
      animation: offer-ring 4s forwards;
    }
    .woman .arm.left { left: -25px; }
    .woman .arm.right { right: -25px; }

    /* Legs: side-by-side */
    .legs {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      justify-content: center;
    }
    .leg {
      width: 18px;
      height: 90px;
      background: currentColor;
      border: 2px solid #333;
      border-radius: 8px;
      transform-origin: top center;
    }
    .man .leg.left { animation: kneel-leg 4s forwards; }
    .woman .leg { background: #ff4d88; }

    /* ring */
    .ring {
      position: absolute;
      bottom: 260px;
      left: 46%;
      width: 24px;
      height: 24px;
      border: 3px solid gold;
      border-radius: 50%;
      opacity: 0;
      animation: show-ring 4s forwards;
      animation-delay: 2s;
      z-index: 5;
    }

    /* heart */
    .heart {
      position: absolute;
      bottom: 320px;
      left: 52%;
      width: 40px;
      height: 40px;
      background: red;
      transform: rotate(-45deg);
      opacity: 0;
      animation: float-heart 2s forwards;
      animation-delay: 3s;
      z-index: 5;
    }
    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
    }
    .heart:before { top: -20px; left: 0; }
    .heart:after { left: 20px; top: 0; }

    /* Proposal text + reply (placed just above the ground) */
    .proposal-container {
      position: absolute;
      bottom: 18px;               /* sits inside the green area */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      align-items: center;
      opacity: 0;
      animation: show-text 2s forwards;
      animation-delay: 3.5s;
      z-index: 6; /* above legs and ground */
      pointer-events: auto;
    }

    .proposal-text {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }

    .reply-btn {
      padding: 8px 14px;
      background: #25D366;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 1;
      animation: bounce 1s infinite;
      animation-delay: 5.2s;
    }

    /* Animations (note body-lower keeps translateX(-50%) so centering persists) */
    @keyframes body-lower {
      0%, 40% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(40px); }
    }

    @keyframes kneel-leg {
      0%, 40% { transform: rotate(0) translateX(0); }
      100% { transform: rotate(70deg) translateX(15px); }
    }

    @keyframes offer-ring {
      0%, 50% { transform: rotate(0); }
      70% { transform: rotate(-60deg); }
      100% { transform: rotate(-30deg); }
    }

    @keyframes show-ring {
      0% { opacity: 0; transform: scale(0.3); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes float-heart {
      0% { opacity: 0; transform: translateY(0) scale(0.6) rotate(-45deg); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-100px) scale(1.2) rotate(-45deg); }
    }

    @keyframes show-text {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Replay button */
    .replay-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #2e5bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    /* ---------- Responsive tweaks for narrow screens ---------- */
    @media (max-width: 480px) {
      /* reduce sizes a little */
      .head { width: 56px; height: 56px; }
      .body { width: 42px; height: 100px; }
      .arm { width: 14px; height: 64px; top: 78px; }
      .leg { width: 14px; height: 76px; }
      .ring { bottom: 230px; left: 48%; width: 20px; height: 20px; }
      .heart { bottom: 280px; left: 52%; width: 32px; height: 32px; }
      .heart:before, .heart:after { width: 32px; height: 32px; top: -16px; left: 0; }
      .proposal-text { font-size: 18px; }
      .reply-btn { padding: 7px 12px; font-size: 14px; }

      /* give a bit more horizontal spacing on very narrow screens */
      .man { left: 28%; bottom: 110px; }
      .woman { left: 72%; bottom: 110px; }
      .ground { height: 110px; }
      .proposal-container { bottom: 12px; }
    }

    @media (max-width: 360px) {
      .man { left: 30%; }
      .woman { left: 70%; }
      .body { height: 92px; }
      .head { width: 50px; height: 50px; }
      .leg { height: 68px; }
      .proposal-text { font-size: 16px; }
      .reply-btn { padding: 6px 10px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <button class="replay-btn" onclick="replay()">Replay</button>

    <!-- Man -->
    <div class="man" aria-hidden="true">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="smile"></div>
      </div>
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="legs">
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
    </div>

    <!-- Woman -->
    <div class="woman" aria-hidden="true">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="smile"></div>
      </div>
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Extras -->
    <div class="ring" aria-hidden="true"></div>
    <div class="heart" aria-hidden="true"></div>

    <!-- Proposal text + reply (inside ground area but positioned above bottom edge) -->
    <div class="proposal-container" role="group" aria-label="proposal">
      <div class="proposal-text">Will you be my girlfriend?</div>
      <a class="reply-btn" href="https://wa.me/2349015151842?text=Yes%2C+I+say+YES!" target="_blank" rel="noopener noreferrer">Reply</a>
    </div>

    <!-- Ground should be on bottom so characters appear on top -->
    <div class="ground" aria-hidden="true"></div>
  </div>

  <script>
    /* Replay function (keeps original behavior) */
    function replay() {
      const scene = document.getElementById('scene');
      // replace innerHTML to restart animations
      scene.innerHTML = scene.innerHTML;
    }
  </script>
</body>
</html>
