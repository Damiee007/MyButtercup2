<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top, #a2d9ff, #ffffff);
      font-family: Arial, sans-serif;
    }

    .scene {
      position: relative;
      width: 90%;
      max-width: 700px;
      height: 500px;
      background: #e6f7ff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 140px;
      background: #6b94d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .man, .woman {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 60px;
    }

    .man {
      left: 25%;
      bottom: 140px;
      animation: body-lower 4s forwards;
      transform-origin: bottom center;
    }

    .woman {
      right: 25%;
      bottom: 140px;
    }

    /* Head */
    .head {
      width: 50px;
      height: 50px;
      background: #ffd9b3;
      border-radius: 50%;
      border: 2px solid #333;
      position: relative;
    }

    /* Woman hair */
    .woman .hair {
      position: absolute;
      top: -10px;
      width: 50px;
      height: 20px;
      background: #222;
      border-radius: 50% 50% 0 0;
      z-index: -1;
    }

    /* Simple face */
    .eye {
      position: absolute;
      top: 15px;
      width: 6px;
      height: 6px;
      background: #000;
      border-radius: 50%;
    }
    .eye.left { left: 10px; }
    .eye.right { right: 10px; }

    .smile {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 20px;
      height: 10px;
      border-bottom: 2px solid #000;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    /* Body */
    .body {
      width: 40px;
      height: 90px;
      background: currentColor;
      border-radius: 15px;
      border: 2px solid #333;
      position: relative;
    }

    .man .body { color: #2e5bff; }
    .woman .body { color: #ff4d88; }

 /* Very wide triangular skirt */
.woman .skirt {
  position: relative;
  width: 50px; /* top matches torso */
  height: 60px; /* skirt length */
  background: #ff4d88;
  margin-top: -2px; /* touches body */
  clip-path: polygon(0 0, 100% 0, 300% 100%, -200% 100%); /* triangle flare */
}

/* Outline for the skirt */
.woman .skirt::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100px; /* shift to align flare */
  width: 250px; /* total width of triangle */
  height: 60px;
  border-left: 2px solid black;
  border-right: 2px solid black;
  border-bottom: 2px solid black;
  border-top: none;
  background: transparent;
  clip-path: polygon(0 0, 50px 0, 250px 100%, 0 100%);
  pointer-events: none;
}


/* Woman torso */
.woman .body {
  width: 50px;
  height: 50px; /* adjust as needed */
  background: #ff4d88;
  border: 2px solid #333;
  border-radius: 20px 20px 0 0; /* only top corners rounded, bottom corners flat */
}


    /* Arms (down from shoulders) */
    .arm {
      width: 12px;
      height: 60px;
      background: black;
      position: absolute;
      top: 60px;
      border-radius: 10px;
    }

    .man .arm.left { left: -12px; }
    .man .arm.right { right: -12px; transform-origin: top left; animation: offer-ring 4s forwards; }

    .woman .arm.left { left: -12px; }
    .woman .arm.right { right: -12px; }

    /* Legs container */
    .legs {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }

    .leg {
      width: 14px;
      height: 70px;
      background: black;
      border: 2px solid #333;
      border-radius: 6px;
      transform-origin: top center;
    }

    .man .leg.left { animation: kneel-leg 4s forwards; }
    .woman .leg { background: black; }

    /* Ring */
    .ring {
      position: absolute;
      bottom: 200px;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 3px solid gold;
      border-radius: 50%;
      opacity: 0;
      transform: translateX(-50%);
      animation: show-ring 4s forwards;
      animation-delay: 2s;
    }

    @keyframes body-lower {
      0%,40% { transform: translateY(0); }
      100% { transform: translateY(25px); }
    }

    @keyframes kneel-leg {
      0%,40% { transform: rotate(0); }
      100% { transform: rotate(70deg) translateX(10px); }
    }

    @keyframes offer-ring {
      0%,50% { transform: rotate(0); }
      70% { transform: rotate(-60deg); }
      100% { transform: rotate(-30deg); }
    }

    @keyframes show-ring {
      0% { opacity: 0; transform: scale(0.3); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Heart */
    .heart {
      position: absolute;
      bottom: 270px;
      left: 50%;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(-45deg) translateX(-50%);
      opacity: 0;
      animation: float-heart 2s forwards;
      animation-delay: 3s;
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }
    .heart:before { top: -15px; left: 0; }
    .heart:after { left: 15px; top: 0; }

    @keyframes float-heart {
      0% { opacity: 0; transform: translateY(0) scale(0.6) rotate(-45deg); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-80px) scale(1.2) rotate(-45deg); }
    }

    /* Proposal container */
    .proposal-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      opacity: 0;
      animation: show-text 2s forwards;
      animation-delay: 4s;
      flex-wrap: wrap;
    }

    .proposal-text {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .reply-btn {
      padding: 6px 14px;
      background: #25D366;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: bounce 1s infinite;
      animation-delay: 5.2s;
      margin-left: 6px;
    }

    @keyframes show-text {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .replay-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #2e5bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      .man { left: 20%; bottom: 120px; }
      .woman { right: 20%; bottom: 120px; }
      .ground { height: 160px; }
      .proposal-text { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <button class="replay-btn" onclick="replay()">Replay</button>

    <div class="ground">
      <div class="proposal-container">
        <div class="proposal-text">Will you be my girlfriend?</div>
        <a href="https://wa.me/2349015151842?text=Yes%2C+I+say+YES!" target="_blank" class="reply-btn">Reply</a>
      </div>
    </div>

    <!-- Man -->
    <div class="man">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="smile"></div>
      </div>
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="legs">
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
    </div>

    <!-- Woman -->
    <div class="woman">
      <div class="hair"></div>
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="smile"></div>
      </div>
      <div class="body"></div>
      <div class="skirt"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <div class="ring"></div>
    <div class="heart"></div>
  </div>

  <script>
    function replay() {
      const scene = document.getElementById('scene');
      scene.innerHTML = scene.innerHTML;
    }
  </script>
</body>
</html>
